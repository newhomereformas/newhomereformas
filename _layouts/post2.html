<!DOCTYPE HTML>

<html>

	<head>
    {% include head.html %}
	</head>

	<body class="is-loading">

		<!-- Wrapper -->
		<div id="wrapper" class="fade-in">

			<!-- Header -->
      <header id="header">
        <a href="{{ "/" | absolute_url }}" class="logo">{{ site.title }}</a>
      </header>

			<!-- Nav -->
			<nav id="nav">
        {% include nav.html %}
			</nav>

			<!-- Main -->
			<div id="main">

        <section class="post">
  				<header class="major">
    				<span class="date">{{ page.fecha[page.language] }}</span>
    				<h1>{{ page.title[page.language] }}</h1>
    			</header>

					<p>{{ content }}</p>

					<div style="width:80%; height:80%; margin:0 auto;">
						<ul id="slider-post">
							<li>
								<a><img src="{{page.img1}}" alt="{{page.feature1[page.language]}}"></a>
							</li>
							<li>
								<a><img src="{{page.img2}}" alt="{{page.feature2[page.language]}}"></a>
							</li>
							<li>
								<a><img src="{{page.img3}}" alt="{{page.feature3[page.language]}}"></a>
							</li>
							<li>
								<a><img src="{{page.img4}}" alt="{{page.feature4[page.language]}}"></a>
							</li>
							<li>
								<a><img src="{{page.img5}}" alt="{{page.feature5[page.language]}}"></a>
							</li>
						</ul>
					</div>
				</section>

			</div>

			<!-- Footer -->
      {% include foot.html %}

		</div>

    <!-- Scripts -->
		{% include scripts-main.html %}
		{% include tracking.html %}

	</body>

</html>
